apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: langflow-runtime
  namespace: langflow
spec:
  interval: 5m
  chart:
    spec:
      chart: langflow-runtime
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: langflow
        namespace: flux-system
  values:
  # https://github.com/langflow-ai/langflow-helm-charts/blob/main/charts/langflow-runtime/values.yaml
