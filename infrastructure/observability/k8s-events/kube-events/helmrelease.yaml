apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-events
  namespace: kube-events
spec:
  interval: 5m
  chart:
    spec:
      chart: ./helm
      sourceRef:
        kind: GitRepository
        name: kube-events
        namespace: flux-system
  values:
  # https://github.com/kubesphere/kube-events/blob/master/helm/values.yaml