apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jaeger
  namespace: jaeger
spec:
  interval: 5m
  dependsOn:
  - name: cert-manager
    namespace: cert-manager   
  chart:
    spec:
      chart: jaeger-operator
      version: 2.46.2
      sourceRef:
        kind: HelmRepository
        name: jaeger
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/jaegertracing/jaeger-operator
  # https://github.com/jaegertracing/helm-charts/blob/main/charts/jaeger-operator/values.yaml
