apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prometheus-postgres-exporter
  namespace: prometheus
spec:
  interval: 5m
  chart:
    spec:
      chart: prometheus-postgres-exporter
      version: 6.10.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/prometheus-community/prometheus-postgres-exporter
  # https://github.com/prometheus-community/helm-charts/blob/main/charts/prometheus-postgres-exporter/values.yaml
    serviceMonitor:
      enabled: true
    config:
      datasourceSecret:
        name: postgres-exporter
        key: database-uri
    nodeSelector:
      agentpool: sysephem
    tolerations:
    - effect: NoSchedule
      key: CriticalAddonsOnly
      operator: Equal
      value: "true"