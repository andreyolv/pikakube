apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio
  namespace: loki
spec:
  interval: 5m
  chart:
    spec:
      chart: minio
      version: 5.4.0
      sourceRef:
        kind: HelmRepository
        name: minio
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/minio-official/minio
  # https://github.com/minio/minio/blob/master/helm/minio/values.yaml
    replicas: 3
    existingSecret: minio-credentials
    persistence:
      size: 2Gi
    #consoleIngress:
    #  enabled: true
    #  annotations:
    #    forecastle.stakater.com/expose: "true"
    #    #forecastle.stakater.com/icon: ""
    #    forecastle.stakater.com/appName: "Loki - Minio"
    #    forecastle.stakater.com/group: "Observability"
    #  hosts:
    #  - loki-minio.127.0.0.1.nip.io
    #  tls:
    #  - secretName: mkcert-tls-secret
    #    hosts:
    #    - loki-minio.127.0.0.1.nip.io
    resources:
      requests:
        memory: 2Gi
    buckets:
    - name: loki-chunks
      policy: none
      versioning: false
      objectlocking: false
    - name: loki-ruler
      policy: none
      versioning: false
      objectlocking: false
    - name: loki-admin
      policy: none
      versioning: false
      objectlocking: false