apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: loki
spec:
  dependsOn:
  - name: minio
    namespace: loki
  interval: 5m
  chart:
    spec:
      chart: loki
      version: 6.32.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  valuesFrom:
  - kind: Secret
    name: minio-credentials
    valuesKey: rootUser
    targetPath: loki.storage.s3.accessKeyId
  - kind: Secret
    name: minio-credentials
    valuesKey: rootPassword
    targetPath: loki.storage.s3.secretAccessKey
  values:
  # https://artifacthub.io/packages/helm/grafana/loki
  # https://github.com/grafana/loki/blob/main/production/helm/loki/values.yaml
    deploymentMode: SimpleScalable
    loki:
      auth_enabled: false
      storage:
        bucketNames:
          chunks: loki-chunks
          ruler: loki-ruler
          admin: loki-admin
        type: s3
        s3:
          endpoint: http://minio.loki.svc.cluster.local:9000
          s3ForcePathStyle: true
          insecure: true
      schemaConfig:
        configs:
          - from: "2025-07-01"
            object_store: s3
            store: tsdb
            schema: v13
            index:
              prefix: loki_index_
              period: 24h
      ingester:
        chunk_encoding: snappy
      querier:
        # Default is 4, if you have enough memory and CPU you can increase, reduce if OOMing
        max_concurrent: 4
      pattern_ingester:
        enabled: true
      limits_config:
        allow_structured_metadata: true
        volume_enabled: true
    backend:
      replicas: 1
    read: 
      replicas: 1
    write:
      replicas: 1
