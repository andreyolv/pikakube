apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: opensearch-dashboard
  namespace: opensearch
spec:
  dependsOn:
    - name: opensearch
      namespace: opensearch
  interval: 5m
  chart:
    spec:
      chart: opensearch-dashboard
      version: 2.15.1
      sourceRef:
        kind: HelmRepository
        name: opensearch
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/opensearch-project-helm-charts/opensearch-dashboards
  # https://github.com/opensearch-project/helm-charts/blob/main/charts/opensearch-dashboards/values.yaml