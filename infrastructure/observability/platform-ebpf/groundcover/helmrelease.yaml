apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: groundcover
  namespace: groundcover
spec:
  interval: 5m
  chart:
    spec:
      chart: groundcover
      version: 1.6.51
      sourceRef:
        kind: HelmRepository
        name: groundcover
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/groundcover/groundcover
  # https://github.com/groundcover-com/helm-charts/blob/main/charts/groundcover/values.yaml
  # sh -c "$(curl -fsSL https://groundcover.com/install.sh)"
  # groundcover auth login
  # groundcover auth print-api-key
    global:
      groundcoverPredefinedTokenSecret:
        secretName: apikey
        secretKey: api-key
    clusterId: k8s-platform
