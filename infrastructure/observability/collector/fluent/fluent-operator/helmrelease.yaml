apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: fluent-operator
  namespace: fluent
spec:
  interval: 5m
  chart:
    spec:
      chart: fluent-operator
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: fluent
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/fluent/fluent-operator
  # https://github.com/fluent/fluent-operator/blob/master/charts/fluent-operator/values.yaml
    containerRuntime: containerd
    output:
      es:
        enable: true
        host: "<Elasticsearch url like elasticsearch-logging-data.kubesphere-logging-system.svc>"
      loki:
        enable: true
    fluentd:
      crdsEnable: false
