apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: alloy
  namespace: alloy
spec:
  interval: 5m
  chart:
    spec:
      chart: alloy
      version: 1.0.3
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/grafana/alloy
  # https://github.com/grafana/alloy/blob/main/operations/helm/charts/alloy/values.yaml
    alloy:
      configMap:
        content: |
          logging {
            level  = "info"
            format = "logfmt"
          }

          discovery.kubernetes "pods" {
            role = "pod"
          }

          loki.source.kubernetes "pods" {
            targets    = discovery.kubernetes.pods.targets
            forward_to = [loki.write.endpoint.receiver]
          }

          loki.write "endpoint" {
            endpoint {
                url = "http://loki-gateway.loki.svc.cluster.local:80/loki/api/v1/push"
                tenant_id = "local"
            }
          }
      mounts:
        varlog: true
    serviceMonitor:
      enabled: true
    ingress:
      enabled: true
      annotations:
        forecastle.stakater.com/expose: "true"
        #forecastle.stakater.com/icon: ""
        forecastle.stakater.com/appName: "Alloy"
        forecastle.stakater.com/group: "Observability"
      faroPort: 12345
      hosts:
      - alloy.127.0.0.1.nip.io
      tls:
      - secretName: mkcert-tls-secret
        hosts:
        - alloy.127.0.0.1.nip.io