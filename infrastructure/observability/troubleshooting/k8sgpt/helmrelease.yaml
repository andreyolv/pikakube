kind: HelmRelease
metadata:
  name: k8sgpt
  namespace: k8sgpt
spec:
  interval: 5m
  chart:
    spec:
      chart: k8sgpt-operator
      version: 0.0.27
      sourceRef:
        kind: HelmRepository
        name: k8sgpt
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/k8sgpt/k8sgpt-operator
  # https://github.com/k8sgpt-ai/k8sgpt-operator/blob/main/chart/operator/values.yaml