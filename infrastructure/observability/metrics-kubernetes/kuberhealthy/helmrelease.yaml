apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kuberhealthy
  namespace: kuberhealthy
spec:
  interval: 5m
  chart:
    spec:
      chart: kuberhealthy
      version: '104'
      sourceRef:
        kind: HelmRepository
        name: kuberhealthy
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/kuberhealthy/kuberhealthy
  # https://github.com/kuberhealthy/kuberhealthy/blob/master/deploy/helm/kuberhealthy/values.yaml
    check:
      podRestarts:
        enabled: true