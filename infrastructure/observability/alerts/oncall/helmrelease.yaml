apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: oncall
  namespace: oncall
spec:
  interval: 5m
  chart:
    spec:
      chart: oncall
      version: 1.13.11
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/grafana/oncall
  # https://github.com/grafana/oncall/blob/dev/helm/oncall/values.yaml
    ingress:
      enabled: false
    ingress-nginx:
      enabled: false
    cert-manager:
      enabled: false
    database:
      type: postgresql
    mariadb:
      enabled: false
    postgresql:
      enabled: true
    rabbitmq:
      enabled: true
    redis:
      enabled: true
    grafana:
      enabled: false
    externalGrafana:
      url: https://grafana.mydomain.com
