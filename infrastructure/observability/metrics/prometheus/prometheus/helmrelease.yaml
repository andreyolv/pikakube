apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prometheus
  namespace: prometheus
spec:
  interval: 5m
  chart:
    spec:
      chart: prometheus
      version: 26.0.1
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/prometheus-community/prometheus
  # https://github.com/prometheus-community/helm-charts/blob/main/charts/prometheus/values.yaml
    alertmanager:
      enabled: false
    server:
      persistentVolume:
        enabled: false
    extraScrapeConfigs: |
      - job_name: 'blackbox'
        metrics_path: /probe
        params:
          module: [http_2xx]  # Look for a HTTP 200 response.
        static_configs:
          - targets:
            - http://prometheus.io    # Target to probe with http.
            - https://prometheus.io   # Target to probe with https.
            - http://www.google.com
        relabel_configs:
          - source_labels: [__address__]
            target_label: __param_target
          - source_labels: [__param_target]
            target_label: instance
          - target_label: __address__
            replacement: blackbox-exporter-prometheus-blackbox-exporter.blackbox-exporter:9115  # The blackbox exporter's real hostname:port.
      - job_name: 'blackbox_exporter'  # collect blackbox exporter's operational metrics.
        static_configs:
          - targets: ['blackbox-exporter-prometheus-blackbox-exporter.blackbox-exporter:9115']
