apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sumologic
  namespace: sumologic
spec:
  interval: 5m
  chart:
    spec:
      chart: sumologic
      version: 4.6.1
      sourceRef:
        kind: HelmRepository
        name: sumologic
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/sumologic/sumologic
  # https://github.com/SumoLogic/sumologic-kubernetes-collection/blob/main/deploy/helm/sumologic/values.yaml
    sumologic:
      accessId: "x"
      accessKey: "x"
    falco:
      enabled: false
    prometheus-operator:
      prometheusOperator:
        enabled: false
      nodeExporter:
        enabled: true
      prometheus-node-exporter:
        # If you have another prometheus node exporter running, it is probably on port 9100.
        # This sets the port to another port so they dont collide
        service:
          port: 49100
          targetPort: 49100
      kubelet:
        serviceMonitor:
          https: false
      kubeProxy:
        enabled: false