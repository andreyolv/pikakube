apiVersion: v1
kind: Secret
metadata:
  name: contact-point-email-data-platform
  namespace: grafana
data:
  email: YWRtaW5AbW9vLmNvbQ==
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaContactPoint
metadata:
  name: email-data-platform
spec:
  name: email-data-platform
  type: email
  instanceSelector:
    matchLabels:
      dashboards: grafana
  settings:
    subject: 'Grafana Alert'
  valuesFrom:
    - targetPath: addresses
      valueFrom:
        secretKeyRef:
          name: contact-point-email-data-platform
          key: email
