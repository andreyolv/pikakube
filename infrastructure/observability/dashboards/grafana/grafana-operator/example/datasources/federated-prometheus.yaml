apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: federated-prometheus
  namespace: grafana
spec:
  instanceSelector:
    matchLabels:
      dashboards: grafana
  datasource:
    name: federated-prometheus
    type: prometheus
    access: proxy
    url: http://federated-prometheus.prometheus.svc.cluster.local:9090
    isDefault: false
    jsonData:
      'tlsSkipVerify': true
      'timeInterval': "5s"
