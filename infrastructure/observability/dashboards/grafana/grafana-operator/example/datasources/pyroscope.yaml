apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: pyroscope
  namespace: grafana
spec:
  instanceSelector:
    matchLabels:
      dashboards: grafana
  datasource:
    name: Pyroscope
    type: pyroscope
    access: proxy
    url: http://pyroscope.pyroscope.svc.cluster.local.:4040
    isDefault: false
    jsonData:
      'tlsSkipVerify': true
      'timeInterval': "5s"
