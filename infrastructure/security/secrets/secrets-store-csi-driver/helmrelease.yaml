apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: secrets-store-csi-driver
  namespace: secrets-store-csi-driver
spec:
  interval: 5m
  chart:
    spec:
      chart: secrets-store-csi-driver
      version: 1.3.4
      sourceRef:
        kind: HelmRepository
        name: secrets-store-csi-driver
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/secret-store-csi-driver/secrets-store-csi-driver
  # https://github.com/kubernetes-sigs/secrets-store-csi-driver/blob/main/charts/secrets-store-csi-driver/values.yaml
    syncSecret:
      enabled: true
    enableSecretRotation: true
    rotationPollInterval: 10s
