apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: vault-connect
  namespace: secrets-store-csi-driver
spec:
  provider: vault
  parameters:
    vaultAddress: "http://vault.vault:8200"
    roleName: "mysecret"
    objects: |
      - objectName: "my-password"
        secretPath: "secret/data/my-pass"
        secretKey: "password"