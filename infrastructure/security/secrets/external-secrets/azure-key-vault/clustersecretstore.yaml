apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: azure-kv
spec:
  provider:
    azurekv:
      tenantId: xxxxxxx
      vaultUrl: http://my-keyvault.vault.azure.net/
      authSecretRef:
        clientId:
          name: azure-key-vault-spn
          key: ClientID
          namespace: external-secrets
        clientSecret:
          name: azure-key-vault-spn
          key: ClientSecret
          namespace: external-secrets