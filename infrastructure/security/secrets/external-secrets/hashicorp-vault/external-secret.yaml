apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: external-secret-test
  namespace: external-secrets
spec:
  refreshInterval: 10s
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: secret-test
    creationPolicy: Owner
  data:
  - secretKey: hello
    remoteRef:
      key: variables/hello
      property: value
  - secretKey: hello2
    remoteRef:
      key: variables/hello2
      property: value
