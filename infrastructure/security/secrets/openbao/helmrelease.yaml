apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openbao
  namespace: openbao
spec:
  interval: 5m
  chart:
    spec:
      chart: openbao
      version: 0.7.0
      sourceRef:
        kind: HelmRepository
        name: openbao
        namespace: flux-system
  values:
  # https://github.com/openbao/openbao-helm/blob/main/charts/openbao/values.yaml
    server:
      dev:
        enabled: true