apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubeeye
  namespace: kubeeye
spec:
  interval: 5m
  chart:
    spec:
      chart: chart/kubeeye
      sourceRef:
        kind: GitRepository
        name: kubeeye
        namespace: flux-system
  values:
  # https://github.com/kubesphere/kubeeye/blob/release-1.0/chart/kubeeye/values.yaml