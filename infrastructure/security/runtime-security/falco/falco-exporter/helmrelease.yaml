apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: falco-exporter
  namespace: falco
spec:
  interval: 5m
  dependsOn:
    - name: falco
      namespace: falco
  chart:
    spec:
      chart: falco-exporter
      version: 0.9.7
      sourceRef:
        kind: HelmRepository
        name: falcosecurity
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/falcosecurity/falco-exporter
  # https://github.com/falcosecurity/charts/blob/master/charts/falco-exporter/values.yaml
    grafanaDashboard:
      enabled: true
      namespace: falco