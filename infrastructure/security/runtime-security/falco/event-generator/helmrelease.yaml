apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: event-generator
  namespace: falco
spec:
  interval: 5m
  dependsOn:
    - name: falco
      namespace: falco
  chart:
    spec:
      chart: event-generator
      version: 0.3.1
      sourceRef:
        kind: HelmRepository
        name: falcosecurity
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/falcosecurity/event-generator
  # https://github.com/falcosecurity/charts/blob/master/charts/event-generator/values.yaml
    config:
      loop: false
