apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: falco
  namespace: falco
spec:
  interval: 5m
  chart:
    spec:
      chart: falco
      version: 4.21.3
      sourceRef:
        kind: HelmRepository
        name: falcosecurity
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/falcosecurity/falco
  # https://github.com/falcosecurity/charts/blob/master/charts/falco/values.yaml
    driver:
      kind: modern-bpf
    falcosidekick:
      enabled: true
      replicaCount: 1
      webui:
        replicaCount: 1
        enabled: true
    falco:
      grpc_output:
        enabled: true  
      grpc:
        enabled: true
