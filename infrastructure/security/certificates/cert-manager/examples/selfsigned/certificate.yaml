apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: linkerd-selfsigned-ca
  namespace: linkerd
spec:
  isCA: true
  commonName: linkerd-selfsigned-ca
  secretName: linkerd-selfsigned-ca
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: andreyolv-selfsigned-clusterissuer
    kind: ClusterIssuer
    group: cert-manager.io