apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openfga
  namespace: openfga
spec:
  interval: 5m
  chart:
    spec:
      chart: openfga
      version: 0.2.3
      sourceRef:
        kind: HelmRepository
        name: openfga
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/openfga/openfga
  # https://github.com/openfga/helm-charts/blob/main/charts/openfga/values.yaml
    replicaCount: 1
    datastore:
      engine: postgres
      uri: postgres://postgres:password@openfga-postgresql.openfga.svc.cluster.local:5432/postgres?sslmode=disable
    postgresql:
      enabled: true
      auth:
        postgresPassword: password
        database: postgres