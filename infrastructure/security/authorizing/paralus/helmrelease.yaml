apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paralus
  namespace: paralus
spec:
  interval: 5m
  chart:
    spec:
      chart: ztka
      version: 0.2.7
      sourceRef:
        kind: HelmRepository
        name: paralus
        namespace: flux-system
  values:
  # https://github.com/paralus/helm-charts/blob/main/charts/ztka/values.yaml
    deploy:
      postgresql:
        enable: true
        # address: "my-pgsql-host:5432"
        # username: "user"
        # password: "pa$$word"
        # database: "dbname"
      fluentbit:
        enable: false
      kratos:
        kratos:
          development: true