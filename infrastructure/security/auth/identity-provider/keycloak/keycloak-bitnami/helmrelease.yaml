apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: keycloak
  namespace: keycloak
spec:
  interval: 5m
  chart:
    spec:
      chart: keycloak
      version: 21.0.2
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/bitnami/keycloak
  # https://github.com/bitnami/charts/blob/main/bitnami/keycloak/values.yaml
  # k port-forward svc/keycloak-http 8080:80
    extraEnv: |
      - name: KEYCLOAK_USER
        value: andreyolv
      - name: KEYCLOAK_PASSWORD
        value: andreyolv
    configuration: |
      realm1.json: |
        {
          "realm": "analytics",
          "clients": []
        }