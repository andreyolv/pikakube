apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hydra
  namespace: hydra
spec:
  interval: 5m
  chart:
    spec:
      chart: hydra
      version: 0.50.6
      sourceRef:
        kind: HelmRepository
        name: ory
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/ory/hydra
  # https://github.com/ory/k8s/blob/master/helm/charts/hydra/values.yaml
    hydra:
      dev: true