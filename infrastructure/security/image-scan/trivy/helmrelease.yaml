apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: trivy
  namespace: trivy
spec:
  interval: 5m
  chart:
    spec:
      chart: trivy-operator
      version: 0.15.1
      sourceRef:
        kind: HelmRepository
        name: trivy
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/trivy-operator/trivy-operator
  # https://github.com/aquasecurity/trivy-operator/blob/main/deploy/helm/values.yaml
    trivy:
      ignoreUnfixed: true
  # https://grafana.com/grafana/dashboards/17813-trivy-operator-dashboard/