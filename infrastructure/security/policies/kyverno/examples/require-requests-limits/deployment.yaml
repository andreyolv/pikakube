apiVersion: apps/v1
kind: Deployment
metadata:
  name: ubuntu
  namespace: teste
  labels:
    app: ubuntu
    team: logistica
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ubuntu
  template:
    metadata:
      labels:
        app: ubuntu
    spec:
      containers:
      - name: ubuntu-container
        image: ubuntu:latest
        command: ["/bin/sleep", "infinity"]  # Keep the container running for demonstration purposes
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"   
