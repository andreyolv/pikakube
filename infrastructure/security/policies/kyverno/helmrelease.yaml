apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kyverno
  namespace: kyverno
spec:
  interval: 5m
  chart:
    spec:
      chart: kyverno
      version: 3.3.7
      sourceRef:
        kind: HelmRepository
        name: kyverno
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/kyverno/kyverno
  # https://github.com/kyverno/kyverno/blob/main/charts/kyverno/values.yaml
    admissionController:
      replicas: 3
    backgroundController:
      replicas: 2
    cleanupController:
      replicas: 2
    reportsController:
      replicas: 2
