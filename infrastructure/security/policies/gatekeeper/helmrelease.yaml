apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gatekeeper
  namespace: gatekeeper
spec:
  interval: 5m
  chart:
    spec:
      chart: gatekeeper
      version: 3.14.0
      sourceRef:
        kind: HelmRepository
        name: gatekeeper
        namespace: flux-system
  upgrade:
    crds: CreateReplace
  values:
  # https://artifacthub.io/packages/helm/gatekeeper/gatekeeper
  # https://github.com/open-policy-agent/gatekeeper/blob/master/charts/gatekeeper/values.yaml
    constraintViolationsLimit: 100
