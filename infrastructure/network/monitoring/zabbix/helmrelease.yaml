apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: zabbix
  namespace: zabbix
spec:
  interval: 5m
  chart:
    spec:
      chart: zabbix
      version: 5.0.2
      sourceRef:
        kind: HelmRepository
        name: zabbix-community
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/zabbix-community/zabbix
  # https://github.com/zabbix-community/helm-zabbix/blob/master/charts/zabbix/values.yaml
