apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: consul
  namespace: consul
spec:
  interval: 5m
  chart:
    spec:
      chart: consul
      version: 1.6.1
      sourceRef:
        kind: HelmRepository
        name: hashicorp
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/hashicorp/consul
  # https://github.com/hashicorp/consul-k8s/blob/main/charts/consul/values.yaml
    global:
      name: consul
