      version: 30.12.11
      chart: linkerd-viz
      sourceRef:
        kind: HelmRepository
        name: linkerd
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/linkerd2/linkerd-viz
  # https://github.com/linkerd/linkerd2/blob/main/viz/charts/linkerd-viz/values.yaml
