apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: linkerd-jaeger
  namespace: linkerd-jaeger
spec:
  dependsOn:
  - name: linkerd-crds
    namespace: linkerd      
  - name: linkerd-control-plane
    namespace: linkerd
  interval: 5m
  chart:
    spec:
      chart: linkerd-jaeger
      version: 30.12.11
      sourceRef:
        kind: HelmRepository
        name: linkerd
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/linkerd2/linkerd-jaeger
  # https://github.com/linkerd/linkerd2/blob/main/jaeger/charts/linkerd-jaeger/values.yaml
