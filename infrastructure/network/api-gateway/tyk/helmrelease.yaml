apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tyk
  namespace: tyk
spec:
  interval: 5m
  chart:
    spec:
      chart: tyk-oss
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: tyk-helm
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/tyk-helm/tyk-oss
  # https://github.com/TykTechnologies/tyk-charts/blob/main/tyk-oss/values.yaml
