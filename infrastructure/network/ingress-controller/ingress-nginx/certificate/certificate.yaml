apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: local-nipio
  namespace: ingress-nginx
spec:
  secretName: local-nipio
  commonName: "*.127.0.0.1.nip.io"
  dnsNames:
    - "*.127.0.0.1.nip.io"
  issuerRef:
    name: selfsigned-issuer
    kind: Issuer
  duration: 8760h # 1 year
  renewBefore: 360h
