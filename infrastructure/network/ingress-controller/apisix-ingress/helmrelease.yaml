apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: apisix-ingress
  namespace: apisix-ingress
spec:
  interval: 5m
  chart:
    spec:
      chart: apisix-ingress-controller
      version: 0.14.0
      sourceRef:
        kind: HelmRepository
        name: apisix
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/apisix/apisix-ingress-controller
  # https://github.com/apache/apisix-helm-chart/blob/master/charts/apisix-ingress-controller/values.yaml
    config:
      apisix:
        serviceNamespace: apisix-ingress
        adminAPIVersion: "v3"