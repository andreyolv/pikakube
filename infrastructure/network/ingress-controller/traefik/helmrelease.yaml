apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: 33.2.1
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/traefik/traefik
  # https://github.com/traefik/traefik-helm-chart/blob/master/traefik/values.yaml
    metrics:
      prometheus:
        serviceMonitor:
          enabled: true
