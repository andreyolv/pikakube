apiVersion: v1
kind: ConfigMap
metadata:
  name: seatunnel-config
  namespace: seatunnel
data:
  seatunnel.streaming.conf: |-
    env {
      execution.parallelism = 1
      job.mode = "STREAMING"
      checkpoint.interval = 2000
    }

    source {
        FakeSource {
          result_table_name = "fake"
          row.num = 160000
          schema = {
            fields {
              name = "string"
              age = "int"
            }
          }
        }
    }

    transform {

    }

    sink {
      Console {}
    }

