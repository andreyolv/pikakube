apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: airbyte
  namespace: airbyte
spec:
  interval: 5m
  chart:
    spec:
      chart: airbyte
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: airbyte
        namespace: flux-system
  install:
    timeout: 30m
  values:
  # https://artifacthub.io/packages/helm/airbyte/airbyte
  # https://github.com/airbytehq/airbyte-platform/blob/main/charts/airbyte/values.yaml
