apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redash
  namespace: redash
spec:
  interval: 5m
  chart:
    spec:
      chart: redash
      version: 3.1.0-alpha9
      sourceRef:
        kind: HelmRepository
        name: redash
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/redash/redash
  # https://github.com/getredash/contrib-helm-chart/blob/master/charts/redash/values.yaml
    postgresql:
      auth:
        password: redash