apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metabase
  namespace: metabase
spec:
  interval: 5m
  chart:
    spec:
      chart: metabase
      version: 2.17.2
      sourceRef:
        kind: HelmRepository
        name: pmint93
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/pmint93/metabase
  # https://github.com/pmint93/helm-charts/blob/master/charts/metabase/values.yaml
    database:
      type: postgres
      existingSecret: postgres
      existingSecretConnectionURIKey: connection