  namespace: chaos-mesh
spec:
  interval: 5m
  chart:
    spec:
      chart: chaos-mesh
      version: 2.6.3
      sourceRef:
        kind: HelmRepository
        name: chaos-mesh
        namespace: flux-system
  values:
