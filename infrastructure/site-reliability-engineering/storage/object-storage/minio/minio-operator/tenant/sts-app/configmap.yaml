apiVersion: v1
kind: ConfigMap
metadata:
  name: sts-policy
  namespace: sts-client
data:
  policy.json: |
    {
      "Version": "2012-10-17",
      "Statement": [
        {
          "Effect": "Allow",
          "Action": [
            "s3:GetBucketLocation",
            "s3:ListAllMyBuckets"
          ],
          "Resource": "arn:aws:s3:::*"
        }
      ]
    }