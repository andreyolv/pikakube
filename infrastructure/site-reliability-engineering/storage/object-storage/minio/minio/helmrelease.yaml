  namespace: minio
spec:
  interval: 5m
  chart:
    spec:
      chart: minio
      version: 5.3.0
      sourceRef:
        kind: HelmRepository
        name: minio
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/minio-official/minio
  # https://github.com/minio/minio/blob/master/helm/minio/values.yaml
    replicas: 3
    existingSecret: minio-credentials
    persistence:
      size: 2Gi
    resources:
      requests:
        memory: 2Gi
