apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: k8up 
  namespace: k8up 
spec:
  interval: 5m
  chart:
    spec:
      chart: k8up 
      version: 5.1.6
      sourceRef:
        kind: HelmRepository
        name: k8up 
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/k8up/k8up
  # https://github.com/k8up-io/k8up/blob/master/charts/k8up/values.yaml