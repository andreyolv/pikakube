apiVersion: v1
kind: PersistentVolume
metadata:
  name: pypi-pv
  namespace: pypi-server
  labels:
    type: local
spec:
  storageClassName: ""
  capacity:
    storage: 500Mi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/Users/packages"  # /path/to/packages in host node
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pypi-pvc
  namespace: pypi-server
spec:
  storageClassName: ""
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 400Mi