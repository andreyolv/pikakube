apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: coder
  namespace: coder
spec:
  interval: 5m
  chart:
    spec:
      chart: coder
      version: 2.18.1
      sourceRef:
        kind: HelmRepository
        name: coder-v2
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/coder-v2/coder
  # https://github.com/coder/coder/blob/main/helm/coder/values.yaml
    coder:
      env:
      - name: CODER_PG_CONNECTION_URL
        valueFrom:
          secretKeyRef:
            name: postgres
            key: connection
      service:
        type: ClusterIP