apiVersion: apps/v1
kind: Deployment
metadata:
  name: azurite
  namespace: azurite
spec:
  selector:
    matchLabels:
      component: azurite
  replicas: 1
  template:
    metadata:
      labels:
        component: azurite
    spec:
      containers:
      - name: azurite
        image: mcr.microsoft.com/azure-storage/azurite:latest
        imagePullPolicy: IfNotPresent
        command:
          - azurite
          - -l
          - /data
          - --blobHost
          - "0.0.0.0"
          - --queueHost
          - "0.0.0.0"
          - --tableHost
          - "0.0.0.0"
          - --loose
        volumeMounts:
        - name: data
          mountPath: /data
      volumes:
      - name: data
        emptyDir: {}