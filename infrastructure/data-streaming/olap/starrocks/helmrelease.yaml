apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: starrocks
  namespace: starrocks
spec:
  interval: 5m
  chart:
    spec:
      chart: operator
      version: 1.8.2
      sourceRef:
        kind: HelmRepository
        name: starrocks
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/kube-starrocks/kube-starrocks
  # https://github.com/StarRocks/starrocks-kubernetes-operator/blob/main/helm-charts/charts/kube-starrocks/values.yaml
