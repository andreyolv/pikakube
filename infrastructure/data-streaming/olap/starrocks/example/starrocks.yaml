apiVersion: starrocks.com/v1
kind: StarRocksCluster
metadata:
  name: pikakube
  namespace: starrocks
spec:
  starRocksFeSpec:
    image: starrocks/fe-ubuntu:latest
    replicas: 3
    requests:
      cpu: 1
      memory: 2Gi
  starRocksBeSpec:
    image: starrocks/be-ubuntu:latest
    replicas: 3
    requests:
      cpu: 1
      memory: 2Gi
