apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: clickhouse
  namespace: clickhouse
spec:
  interval: 5m
  chart:
    spec:
      chart: clickhouse
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/bitnami/clickhouse
  # https://github.com/bitnami/charts/blob/main/bitnami/clickhouse/values.yaml
  # Entrar num pod do clickhouse e inicializar cli com 'clickhouse-client'
  # Senha no secret clickhouse do kubernetes
