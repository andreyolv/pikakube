apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: arroyo
  namespace: arroyo
spec:
  interval: 5m
  chart:
    spec:
      chart: arroyo
      version: 0.13.0
      sourceRef:
        kind: HelmRepository
        name: arroyo
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/arroyo/arroyo
  # https://github.com/ArroyoSystems/arroyo/blob/master/k8s/arroyo/values.yaml
    postgresql:
      deploy: false
      externalDatabase:
        host: localhost
        port: 5432
        name: arroyo
        user: arroyo
        password: arroyo