  namespace: redpanda
spec:
  interval: 5m
  dependsOn:
  - name: cert-manager
    namespace: cert-manager
  chart:
    spec:
      chart: operator
      version: 0.4.10
      sourceRef:
        kind: HelmRepository
        name: redpanda
        namespace: redpanda
  values:
