apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pulsar
  namespace: pulsar
spec:
  interval: 5m
  chart:
    spec:
      chart: pulsar
      version: 3.5.0
      sourceRef:
        kind: HelmRepository
        name: pulsar
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/apache/pulsar
  # https://github.com/apache/pulsar-helm-chart/blob/master/charts/pulsar/values.yaml
    proxy:
      service:
        type: ClusterIP