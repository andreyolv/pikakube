apiVersion: v1
kind: ServiceAccount
metadata:
  name: multi-tenancy-gitrepositories
  namespace: flux-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: multi-tenancy-gitrepositories
  namespace: flux-system
rules:
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["*"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: multi-tenancy-gitrepositories
  namespace: flux-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: multi-tenancy-gitrepositories
subjects:
- kind: ServiceAccount
  name: multi-tenancy-gitrepositories
  namespace: flux-system