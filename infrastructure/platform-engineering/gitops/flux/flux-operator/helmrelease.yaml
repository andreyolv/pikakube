apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flux-operator
  namespace: flux-system
spec:
  interval: 5m
  chartRef:
    kind: OCIRepository
    name: flux-operator
    namespace: flux-system
  values:
  # https://github.com/controlplaneio-fluxcd/charts/blob/main/charts/flux-operator/values.yaml
    nodeSelector:
      agentpool: system
    tolerations:
      - effect: NoSchedule
        key: agentpool
        operator: Equal
        value: system
    #serviceMonitor:
    #  create: true