apiVersion: infra.contrib.fluxcd.io/v1alpha2
kind: Terraform
metadata:
  name: helloworld-tf
  namespace: flux-system
spec:
  approvePlan: auto
  interval: 1m
  path: ./infrastructure/platform-engineering/gitops/tf-controller/tf-codes
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  runnerPodTemplate:
    spec:
      envFrom:
      - secretRef:
          name: azure-terraform-credentials
