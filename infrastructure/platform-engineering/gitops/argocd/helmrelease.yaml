apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: argocd
  namespace: argocd
spec:
  interval: 5m
  chart:
    spec:
      chart: argo-cd
      version: 7.7.13
      sourceRef:
        kind: HelmRepository
        name: argocd
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/argo/argo-cd
  # https://github.com/argoproj/argo-helm/blob/main/charts/argo-cd/values.yaml
    crds:
      keep: false
