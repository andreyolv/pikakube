
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubernetes-client
  namespace: teste
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    name: kubernetes-client-role
    namespace: teste
rules:
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubernetes-client-role-binding
  namespace: teste
subjects:
- kind: ServiceAccount
  name: kubernetes-client
  namespace: teste
roleRef:
  kind: ClusterRole
  name: kubernetes-client-role
  apiGroup: rbac.authorization.k8s.io