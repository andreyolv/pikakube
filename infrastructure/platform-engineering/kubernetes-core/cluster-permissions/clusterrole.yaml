kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: dev-user-full-access
rules:
- apiGroups: ["", "extensions", "apps", "cert-manager.io", "acme.cert-manager.io", "networking.k8s.io", "image.toolkit.fluxcd.io", "kustomize.toolkit.fluxcd.io", "metrics.k8s.io", "helm.toolkit.fluxcd.io"]
  resources: ["*"]
  verbs: ["*"]
- apiGroups: ["batch"]
  resources:
  - jobs
  - cronjobs
  verbs: ["*"]
- apiGroups: ["kustomize.toolkit.fluxcd.io"]
  resources: ["*"]
  verbs: ["get", "list", "watch"]