apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kured
  namespace: kured
spec:
  interval: 5m
  chart:
    spec:
      chart: kured
      version: 5.3.2
      sourceRef:
        kind: HelmRepository
        name: kured
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/kured/kured
  # https://github.com/kubereboot/charts/blob/main/charts/kured/values.yaml
    configuration:
      startTime: "0:00"
      endTime: "4:00"
      period: 1h0m0s
      timeZone: "America/Chicago"
      # notifyUrl: "${DISCORD_WEBHOOK_URL}"
      messageTemplateDrain: "⏳ Draining node %s"
      messageTemplateReboot: "♻️ Rebooted node %s"
    nodeSelector:
      kubernetes.io/arch: "amd64"
    tolerations:
      - operator: "Exists"
        effect: "NoSchedule"
    metrics:
      create: true
    service:
      create: true