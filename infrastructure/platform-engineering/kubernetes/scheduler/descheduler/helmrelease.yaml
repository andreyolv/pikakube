apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: descheduler
  namespace: descheduler
spec:
  interval: 5m
  chart:
    spec:
      chart: descheduler
      version: 0.31.0
      sourceRef:
        kind: HelmRepository
        name: descheduler
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/descheduler/descheduler
  # https://github.com/kubernetes-sigs/descheduler/blob/master/charts/descheduler/values.yaml
    kind: Deployment
    deschedulingInterval: 5m
    replicas: 3
    leaderElection:
      enabled: true
