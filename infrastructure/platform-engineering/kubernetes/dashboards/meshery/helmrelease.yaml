apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: meshery
  namespace: meshery
spec:
  interval: 5m
  chart:
    spec:
      chart: meshery
      version: 0.7.169
      sourceRef:
        kind: HelmRepository
        name: meshery
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/meshery/meshery
  # https://github.com/meshery/meshery/blob/master/install/kubernetes/helm/meshery/values.yaml
    service:
      type: ClusterIP