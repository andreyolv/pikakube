apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rancher
  namespace: rancher
spec:
  dependsOn:
  - name: cert-manager
    namespace: cert-manager      
  interval: 5m
  chart:
    spec:
      chart: rancher
      version: 2.10.0
      sourceRef:
        kind: HelmRepository
        name: rancher
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/rancher-stable/rancher
  # https://github.com/rancher/rancher/blob/release/v2.7/chart/values.yaml
    ingress:
      enabled: false
    replicas: 1
    bootstrapPassword: pikakube