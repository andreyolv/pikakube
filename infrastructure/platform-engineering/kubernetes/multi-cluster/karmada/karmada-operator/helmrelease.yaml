apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: karmada
  namespace: karmada
spec:
  interval: 5m
  chart:
    spec:
      chart: karmada-operator
      #version: 1.9.0
      sourceRef:
        kind: HelmRepository
        name: karmada-charts
        namespace: flux-system
  values:
  # https://github.com/karmada-io/karmada/blob/master/charts/karmada-operator/values.yaml