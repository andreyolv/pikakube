apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kestra
  namespace: kestra
spec:
  interval: 5m
  chart:
    spec:
      chart: kestra
      version: 0.16.0
      sourceRef:
        kind: HelmRepository
        name: kestra
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/kestra/kestra
  # https://github.com/kestra-io/helm-charts/blob/master/charts/kestra/values.yaml
    configuration:
      kestra:
        queue:
          type: kafka
    secrets:
      kestra:
        kafka:
          client:
            properties:
              bootstrap.servers: "localhost:9092"
    deployments:
      webserver:
        enabled: true
      executor:
        enabled: true
      indexer:
        enabled: true
      scheduler:
        enabled: true
      worker:
        enabled: true
      standalone:
        enabled: false
    minio:
      persistence:
        size: 2Gi
