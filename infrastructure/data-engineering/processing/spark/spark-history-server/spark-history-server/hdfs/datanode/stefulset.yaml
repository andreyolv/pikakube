apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: datanode
  namespace: spark
  labels:
    app: datanode
spec:
  serviceName: "datanode"
  replicas: 1
  selector:
    matchLabels:
      app: datanode
  template:
    metadata:
      labels:
        app: datanode
    spec:
      containers:
      - image: bde2020/hadoop-datanode
        imagePullPolicy: IfNotPresent
        name: datanode
        env:
        - name: CORE_CONF_fs_defaultFS
          value: hdfs://namenode:8020
        resources: {}
        volumeMounts:
        - name: hdfs-data
          mountPath: /hadoop/dfs/data
  volumeClaimTemplates:
  - metadata:
      name: hdfs-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi