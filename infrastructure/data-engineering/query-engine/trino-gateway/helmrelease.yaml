apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: trino
  namespace: trino-gateway
spec:
  interval: 5m
  chart:
    spec:
      chart: trino-gateway
      version: 1.15.1
      sourceRef:
        kind: HelmRepository
        name: trino
        namespace: flux-system
  valuesFrom:
    - kind: Secret
      name: postgres-metadata
      valuesKey: password
      targetPath: config.dataStore.password
  values:
  # https://artifacthub.io/packages/helm/trino/trino-gateway
  # https://github.com/trinodb/charts/blob/main/charts/gateway/values.yaml
    config:
      dataStore:
        jdbcUrl: jdbc:postgresql://postgres.trino-gateway:5432/gateway
        user: gateway
