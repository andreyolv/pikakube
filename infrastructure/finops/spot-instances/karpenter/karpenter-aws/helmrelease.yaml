apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: karpenter
  namespace: karpenter
spec:
  interval: 5m
  chart:
    spec:
      chart: karpenter
      version: 0.36.0
      sourceRef:
        kind: HelmRepository
        name: karpenter
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/aws-karpenter/karpenter
  # https://github.com/aws/karpenter-provider-aws/blob/main/charts/karpenter/values.yaml
    settings:
      featureGates:
        spotToSpotConsolidation: true
