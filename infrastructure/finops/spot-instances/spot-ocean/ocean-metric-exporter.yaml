apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ocean-metric-exporter
  namespace: spot-ocean
spec:
  interval: 5m
  chart:
    spec:
      chart: ocean-metric-exporter
      version: 1.0.10
      sourceRef:
        kind: HelmRepository
        name: spot
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/spot/ocean-metric-exporter
  # https://github.com/spotinst/charts/blob/main/charts/ocean-metric-exporter/values.yaml
    oceanController:
      namespace: spot-ocean
      secretName: ocean-kubernetes-controller
      configMapName: ocean-kubernetes-controller
    podAnnotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "5050"
    nodeSelector:
      agentpool: sysephem
    tolerations:
      - effect: NoSchedule
        key: CriticalAddonsOnly
        operator: Equal
        value: "true"
    metricsConfiguration:
      categories:
      - scaling
      - cost_analysis