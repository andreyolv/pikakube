apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: databend-meta
  namespace: databend
spec:
  interval: 5m
  chart:
    spec:
      chart: databend-meta
      version: 0.9.7
      sourceRef:
        kind: HelmRepository
        name: databend
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/kubesphere-stable/databend-meta
  # https://github.com/datafuselabs/helm-charts/blob/main/charts/databend-meta/values.yaml
    bootstrap: true
    replicaCount: 3
    persistence:
      size: 2Gi
