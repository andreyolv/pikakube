apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: phpmyadmin
  namespace: phpmyadmin
spec:
  interval: 5m
  chart:
    spec:
      chart: phpmyadmin
      version: 18.1.0
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/bitnami/phpmyadmin
  # https://github.com/bitnami/charts/blob/main/bitnami/phpmyadmin/values.yaml
