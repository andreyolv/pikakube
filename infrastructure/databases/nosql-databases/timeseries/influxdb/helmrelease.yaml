apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: influxdb
  namespace: influxdb
spec:
  interval: 5m
  chart:
    spec:
      chart: influxdb2
      version: 2.1.2
      sourceRef:
        kind: HelmRepository
        name: influxdata
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/influxdata/influxdb2
  # https://github.com/influxdata/helm-charts/blob/master/charts/influxdb2/values.yaml
  