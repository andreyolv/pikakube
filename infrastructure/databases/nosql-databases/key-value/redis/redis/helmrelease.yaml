apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redis
  namespace: redis
spec:
  interval: 5m
  chart:
    spec:
      chart: redis
      version: 20.11.5
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/bitnami/redis
  # https://github.com/bitnami/charts/blob/main/bitnami/redis/values.yaml
    auth:
      enabled: false
      sentinel: false
    master:
      persistence:
        enabled: false
    replica:
      persistence:
        enabled: false
    