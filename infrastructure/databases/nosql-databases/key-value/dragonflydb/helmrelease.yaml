apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dragonflydb
  namespace: dragonflydb
spec:
  interval: 5m
  chartRef:
    kind: OCIRepository
    name: dragonflydb
    namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/dragonflydb/dragonfly
  # https://github.com/dragonflydb/dragonfly/blob/main/contrib/charts/dragonfly/values.yaml
    serviceMonitor:
      enabled: true
    storage:
      enabled: true
      requests: 1Gi