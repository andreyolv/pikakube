apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: moco
  namespace: moco
spec:
  dependsOn:
  - name: cert-manager
    namespace: cert-manager
  interval: 5m
  chart:
    spec:
      chart: moco
      version: 0.10.2
      sourceRef:
        kind: HelmRepository
        name: moco
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/moco/moco
  # https://github.com/cybozu-go/moco/blob/main/charts/moco/values.yaml

