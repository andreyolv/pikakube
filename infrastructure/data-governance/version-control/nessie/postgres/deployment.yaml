apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: nessie
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: postgres
        spotinst.io/restrict-scale-down: 'true'
    spec:
      containers:
      - image: postgres:16.2
        name: postgres
        args:
          - postgres
          - -c
          - max_connections=1000
          - -c
          - shared_buffers=100MB
        env:
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        - name: POSTGRES_DB
          value: nessie
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-creds
              key: postgres_username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-creds
              key: postgres_password
        ports:
        - containerPort: 5432
        resources: 
          requests:
            memory: 2Gi
            cpu: 0.5
        volumeMounts:
        - mountPath: /var/lib/postgresql/data/pgdata
          name: postgres
          subPath: postgres
      restartPolicy: Always
      volumes:
      - name: postgres
        persistentVolumeClaim:
          claimName: postgres