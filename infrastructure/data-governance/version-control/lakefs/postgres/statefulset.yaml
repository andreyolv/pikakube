apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: lakefs
  labels:
    app: postgres
spec:
  serviceName: postgresql
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      name: postgres
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15.3
        env:
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        - name: POSTGRES_DB
          value: teste
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: password
        ports:
        - containerPort: 5432
        resources:
          requests:
            memory: 500Mi
            cpu: '1'
          limits:
            memory: 1Gi
            cpu: '2'
        volumeMounts:
        - mountPath: /var/lib/postgresql/data/pgdata
          name: postgres-disk
          subPath: postgres
  volumeClaimTemplates:
  - metadata:
      name: postgres-disk
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: lakefs
spec:
  selector:
    app: postgres
  ports:
  - name: "5432"
    port: 5432
