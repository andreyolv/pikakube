apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: amoro
  namespace: amoro
spec:
  interval: 5m
  chart:
    spec:
      chart: amoro
      version: 0.1.0
      sourceRef:
        kind: HelmRepository
        name: amoro
        namespace: flux-system
  values:
  # https://github.com/apache/amoro/blob/master/charts/amoro/values.yaml
  amoroConf:
    ams:
      adminUsername: pikakube
      adminPassword: pikakube
    database:
      type: mysql
      driver: com.mysql.cj.jdbc.Driver
      url: <jdbc-uri>
      username: <mysql-user>
      password: <mysql-password>