apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: marquez
  namespace: marquez
spec:
  interval: 5m
  chart:
    spec:
      chart: chart
      sourceRef:
        kind: GitRepository
        name: marquez
        namespace: flux-system
  values:
  # https://github.com/MarquezProject/marquez/blob/main/chart/values.yaml
    postgresql:
      enabled: true
      image:
        tag: 15.3.0