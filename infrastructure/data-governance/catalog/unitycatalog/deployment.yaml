apiVersion: apps/v1
kind: Deployment
metadata:
  name: unitycatalog
  namespace: unitycatalog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: unitycatalog
  template:
    metadata:
      labels:
        app: unitycatalog
    spec:
      containers:
      - name: unitycatalog
        image: datacatering/unitycatalog:0.1.0
        ports:
        - containerPort: 8081
