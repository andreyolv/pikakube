apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: atlas
  namespace: atlas
spec:
  interval: 5m
  chart:
    spec:
      chart: ./
      version: 0.1.0
      sourceRef:
        kind: GitRepository
        name: atlas
        namespace: flux-system
  values:
  # https://github.com/manjitsin/atlas-helm-chart/blob/main/values.yaml
    service:
      type: ClusterIP