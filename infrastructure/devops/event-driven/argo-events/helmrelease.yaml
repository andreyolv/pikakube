apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: argo-events
  namespace: argo-events
spec:
  interval: 5m
  chart:
    spec:
      chart: argo-events
      version: 2.4.9
      sourceRef:
        kind: HelmRepository
        name: argo
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/argo/argo-events
  # https://github.com/argoproj/argo-helm/blob/main/charts/argo-events/values.yaml
    crds:
      keep: false
