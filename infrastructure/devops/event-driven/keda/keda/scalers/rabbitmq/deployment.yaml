apiVersion: apps/v1
kind: Deployment
metadata:
  name: perf-test
  namespace: rabbitmq
spec:
  #replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: perf-test
  template:
    metadata:
      labels:
        app: perf-test
    spec:
      containers:
      - name: perf-test
        image: pivotalrabbitmq/perf-test:latest
        command: ["sleep", "infinity"]