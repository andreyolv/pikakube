apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gitea
  namespace: gitea
spec:
  interval: 5m
  chart:
    spec:
      chart: gitea
      version: 10.0.2
      sourceRef:
        kind: HelmRepository
        name: gitea-charts
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/gitea/gitea
  # https://gitea.com/gitea/helm-chart/src/branch/main/values.yaml
    redis-cluster:
      enabled: false
    postgresql:
      enabled: true
    postgresql-ha:
      enabled: false
    gitea:
      config:
        database:
          DB_TYPE: postgres
        session:
          PROVIDER: db
        cache:
          ADAPTER: memory
        queue:
          TYPE: level
        indexer:
          ISSUE_INDEXER_TYPE: bleve
          REPO_INDEXER_ENABLED: true