apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
configMapGenerator:
  - name: my-config-map
    behavior: replace # [create|replace|merge]
    literals:
      - MY_ENV=dev
  - name: my-config-map2
    behavior: create # [create|replace|merge]
    literals:
      - MY_ENV=dev
  - name: andrey
    behavior: create
    files:
    - application.properties

# These labels are added to all configmaps and secrets.
generatorOptions:
  labels:
    fruit: apple
    
