apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
secretGenerator:
  - name: my-secret2
    behavior: create
    literals:
      - username=YW5kcmV5
      - password=YW5kcmV5
generatorOptions:
