apiVersion: apps/v1
kind: Deployment
metadata:
  name: ubuntu
  namespace: kafka-strimzi
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: ubuntu
  template:
    metadata:
      labels:
        app: ubuntu
    spec:
      containers:
      - name: ubuntu
        image: ubuntu
        resources:
          requests:
            cpu: "4"
            memory: 16Gi
          limits:
            cpu: "8"
            memory: 32Gi
        command:
        - "sleep"
        - "3600"
        imagePullPolicy: Always
