apiVersion: apps/v1
kind: Deployment
metadata:
  name: ubuntu
  namespace: kafka-strimzi
  label:
    env=dev
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: ubuntu
  template:
    metadata:
      labels:
        app: ubuntu
    spec:
      containers:
      - name: ubuntu
        image: ubuntu
        resources:
          requests:
            cpu: "1"
            memory: 2Gi
          limits:
            cpu: "2"
            memory: 4Gi
        command:
        - "sleep"
        - "3600"
        imagePullPolicy: Always
