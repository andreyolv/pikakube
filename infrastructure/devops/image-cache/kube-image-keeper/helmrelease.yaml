apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-image-keeper
  namespace: kube-image-keeper
spec:
  interval: 5m
  dependsOn:
  - name: cert-manager
    namespace: cert-manager
  chart:
    spec:
      chart: kube-image-keeper
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: kube-image-keeper
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/enix/kube-image-keeper
  # https://github.com/enix/kube-image-keeper/blob/main/helm/kube-image-keeper/values.yaml
    docker-registry-ui:
      enabled: true