apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-with
  namespace: reloader
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: andreyolv/flask-flux:main-b217b05f891da7c72202572bea54f5be4b481c12-2023-08-01T23-08-41Z
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: my-configmap
              key: database_url
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: my-secret
              key: db_password
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "100m"
            memory: "256Mi"
        imagePullPolicy: Always
