apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-cleanup-operator
  namespace: kube-cleanup-operator
spec:
  interval: 5m
  chart:
    spec:
      chart: kube-cleanup-operator
      version: 1.0.4
      sourceRef:
        kind: HelmRepository
        name: lwolf-charts
        namespace: flux-system
  values:
  # https://github.com/lwolf/kube-cleanup-operator/blob/master/deploy/helm/kube-cleanup-operator/values.yaml
    rbac:
      create: true
      global: true
    args:
      - --delete-successful-after=3m
      - --delete-failed-after=60m
      - --delete-pending-pods-after=15m
      - --delete-evicted-pods-after=15m
      - --delete-orphaned-pods-after=15m
      - --legacy-mode=false