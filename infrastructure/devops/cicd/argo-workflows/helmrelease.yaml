apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: argo-workflows
  namespace: argo-workflows
spec:
  interval: 5m
  chart:
    spec:
      chart: argo-workflows
      version: 0.45.2
      sourceRef:
        kind: HelmRepository
        name: argo
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/argo/argo-workflows
  # https://github.com/argoproj/argo-helm/blob/main/charts/argo-workflows/values.yaml
    crds:
      keep: false
    secure: true
