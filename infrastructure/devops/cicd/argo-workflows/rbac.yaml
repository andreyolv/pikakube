apiVersion: v1
kind: ServiceAccount
metadata:
  name: argo-workflow-ui
  namespace: argo-workflows
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ui-user-read-only
rules:
  # k8s standard APIs
  - apiGroups:
      - ""
    resources:
      - events
      - pods
      - pods/log
    verbs:
      - get
      - list
      - watch
  # Argo APIs. See also https://github.com/argoproj/argo-workflows/blob/main/manifests/cluster-install/workflow-controller-rbac/workflow-aggregate-roles.yaml#L4
  - apiGroups:
      - argoproj.io
    resources:
      - eventsources
      - sensors
      - workflows
      - workfloweventbindings
      - workflowtemplates
      - clusterworkflowtemplates
      - cronworkflows
      - cronworkflows
      - workflowtaskresults
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argo-workflow-ui
  namespace: argo-workflows
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ui-user-read-only
subjects:
  - kind: ServiceAccount
    name: argo-workflow-ui
    namespace: argo-workflows
---
apiVersion: v1
kind: Secret
metadata:
  name: argo-workflow-ui-service-account-token
  namespace: argo-workflows
  annotations:
    kubernetes.io/service-account.name: argo-workflow-ui
type: kubernetes.io/service-account-token