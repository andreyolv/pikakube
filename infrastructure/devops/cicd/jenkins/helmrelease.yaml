apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jenkins
  namespace: jenkins
spec:
  interval: 5m
  chart:
    spec:
      chart: jenkins
      version: 5.7.26
      sourceRef:
        kind: HelmRepository
        name: jenkins
        namespace: flux-system
  values:
  # https://artifacthub.io/packages/helm/jenkinsci/jenkins
  # https://github.com/jenkinsci/helm-charts/blob/main/charts/jenkins/values.yaml