apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: runner-mtolv
  namespace: actions-runner-controller
spec:
  interval: 5m
  dependsOn:
  - name: actions-runner-controller
    namespace: actions-runner-controller 
  chart:
    spec:
      chart: gha-runner-scale-set
      version: 0.9.3
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller
        namespace: flux-system
  values:
  # https://github.com/actions/actions-runner-controller/blob/master/charts/gha-runner-scale-set/values.yaml
    githubConfigUrl: https://github.com/andreyolv/plumbers # repo or org
    githubConfigSecret: runner-mtolv
    controllerServiceAccount:
      name: actions-runner-controller-gha-rs-controller
    runnerScaleSetName: runner-mtolv # give a name or will be helmrelease name, will pass runs-on 
    minRunners: 1
    maxRunners: 3
    containerMode:
      type: dind
