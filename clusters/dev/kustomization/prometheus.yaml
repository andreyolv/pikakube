apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: prometheus
  namespace: flux-system
spec:
  dependsOn:
  - name: kyverno-manifests
  interval: 5m
  path: ./infrastructure/observability/metrics/prometheus/kube-prometheus-stack
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system