apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: vault
  namespace: flux-system
spec:
  dependsOn:
  - name: kyverno-manifests
  interval: 5m
  path: ./infrastructure/security/secrets/vault/vault-dev
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system