apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: pikakube
  namespace: flux-system
spec:
  dependsOn:
  - name: nginx
  interval: 5m
  path: ./infrastructure/platform-engineering/kubernetes/dashboard-ingress/forecastle
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system