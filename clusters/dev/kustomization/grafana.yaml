apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: grafana
  namespace: flux-system
spec:
  dependsOn:
  - name: prometheus
  interval: 5m
  path: ./infrastructure/observability/dashboards/grafana/grafana-operator
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system