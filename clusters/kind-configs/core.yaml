kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: pikakube
featureGates:
  # any feature gate can be enabled here with "Name": true
  # or disabled here with "Name": false
  # not all feature gates are tested, however
  # https://kubernetes.io/docs/reference/command-line-tools-reference/feature-gates/
  "ImageVolume": true
  "InPlacePodVerticalScaling": true
  "MemoryQoS": true
nodes:
- role: control-plane
  # kubernetes image versions https://github.com/kubernetes-sigs/kind/releases
  image: kindest/node:v1.33.1@sha256:050072256b9a903bd914c0b2866828150cb229cea0efe5892e2b644d5dd3b34f
  kubeadmConfigPatches:
  - |
    apiVersion: kubeadm.k8s.io/v1beta4
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "agentpool=control-plane"
      taints:
      - effect: "NoSchedule"
        key: "CriticalAddonsOnly"
        value: "true"
  - |
    apiVersion: kubeadm.k8s.io/v1beta4
    kind: ClusterConfiguration
    apiServer:
      # enable auditing flags on the API server
      extraArgs:
        audit-log-path: /var/log/kubernetes/kube-apiserver-audit.log
        audit-policy-file: /etc/kubernetes/policies/audit-policy.yaml
      # mount new files / directories on the control plane
      extraVolumes:
      - name: audit-policies
        hostPath: /etc/kubernetes/policies
        mountPath: /etc/kubernetes/policies
        readOnly: true
        pathType: "DirectoryOrCreate"
      - name: "audit-logs"
        hostPath: "/var/log/kubernetes"
        mountPath: "/var/log/kubernetes"
        readOnly: false
        pathType: DirectoryOrCreate
  extraMounts:
    # mount the audit policy file on the control plane
  - hostPath: /home/andreyolv/projects/mount-of-olives-platform/infrastructure/security/kubernetes-core/audit-policy.yaml
    containerPath: /etc/kubernetes/policies/audit-policy.yaml
    readOnly: true
  extraPortMappings:
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    protocol: TCP

- role: worker
  image: kindest/node:v1.33.1@sha256:050072256b9a903bd914c0b2866828150cb229cea0efe5892e2b644d5dd3b34f
  labels:
    agentpool: "system"
  kubeadmConfigPatches:
  - |
    apiVersion: kubeadm.k8s.io/v1beta4
    kind: JoinConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        register-with-taints: "agentpool=system:NoSchedule"
  extraMounts:
  - hostPath: /home/andrey/projects/mount-of-olives-platform/infrastructure/data-engineering/orchestration/airflow3/dags
    containerPath: /nfs-vol
    readOnly: false

